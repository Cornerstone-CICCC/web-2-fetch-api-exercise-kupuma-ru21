<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Today's Weather</h1>
      <h2 class="temperature">Loading...</h2>
      <p>Wind speed: <span class="windSpeed">Loading...</span></p>
      <h3 class="timezone">Loading...</h3>
      <p>
        Last updated:
        <time class="timeUpdated" datetime="2011-11-18"
          >7/25/2024, 11:00:00AM</time
        >
      </p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
